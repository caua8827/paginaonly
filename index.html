<!-- AVISOS:

 PARA ADCIONAR UMA IMAGEM OU VÍDEO NO HTML ELE PRECISA ANTES DA DENTRO DE UMA PASTA
 ENTÃO NO MESMO LUGAR ONDE TA SEU ARQUIVO HTML VOCÊ CLICA COM BOTÃO DIREITO E VAI
 CRIAR PASTA, COLOCA O NOME QUE PREFERIR MAS SUGIRO SER "IMAGENS" MESMO, FICA MAIS FÁCIL
  
 PARA MUDAR AS IMAGENS DO CODIGO BASTA COPIAR O CAMINHO DENTO DAS ASPAS, NÃO ESQUEÇA SEMPRE DENTRO
 DAS ASPAS (" ")  
 
 EXEMPLO PARA MUDAR UMA IMAGEM : <img src="CAMINHO DA SUA IMAGEM AQUI DENTRO!" id="img">

 EXEMPLO PARA MUDAR UM VÍDEO:  <source src="CAMINHO DO SEU VIDEO AQUI!" type="video/mp4">

 EXEMPLO PARA MUDAR UM LINK: <a href="SEU LINK VAI AQUI!" class="custom-button">
        
 -->
<body>
    <header>
        <nav id="navbar">
            <img src="imagens/578b2b91-4586-47f1-ac76-5ed4ee62101d.png" id="imagem"> <!-- Aqui fica a imagem da nav bar -->
        </nav>    
    </header>

         <main class="conteudo">

            <div id="banner">
                <img src="/imagens/banne2.jpeg" id="img"> <!-- Aqui fica a imagem do banner -->
            </div>

            <div id="perfil">
                <img src="/imagens/avatar.jpg" id="avatar"> <!-- Aqui fica a imagem do perfil -->
                <h1 id="nome">Nome</h1> <!-- Aqui fica o nome-->
                <h2 id="subnome">@nome</h2> <!-- Aqui fica o @ -->
            </div>

            <div class="descricao">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam doloribus obcaecati nihil inventore voluptatem, eligendi facere quia corrupti vitae architecto! Molestiae iusto vitae enim sunt labore iure quae ducimus magni?</p>
                <!-- Aqui fica a descrição, para mudar basta esquecer dentro, tudo que tiver na cor branca vai ser sua descrição-->
            </div>
            
            <div class="button-container">
                <h1 id="assinar">Assine agora: </h1>
                <a href="https://www.exemplo1.com" class="custom-button"> <!-- para mudar o link da pagina basta copiar o link e colar dentro das primeras aspas ("")-->
                    <span class="left">Nome 1</span> 
                    <span class="right">Nome 2</span>
                </a>
                <a href="https://www.exemplo2.com" class="custom-button"> <!-- para mudar o link da pagina basta copiar o link e colar dentro das primeras aspas ("")-->
                    <span class="left">Nome 3</span>
                    <span class="right">Nome 4</span>
                </a>
                <a href="https://www.exemplo3.com" class="custom-button"> <!-- para mudar o link da pagina basta copiar o link e colar dentro das primeras aspas ("")-->
                    <span class="left">Nome 5</span>
                    <span class="right">Nome 6</span>
                </a>
            </div>

            <div class="video-container">
                <video class="video1" autoplay muted loop>
                    <source src="imagens/videoprojeto.mp4" type="video/mp4">
                </video>  
                <img src="/imagens/578b2b91-4586-47f1-ac76-5ed4ee62101d.png" alt="marcadagua" id="marcadagua1">

                <video class="video" autoplay muted loop>
                    <source src="imagens/videoprojeto.mp4" type="">
                </video>                
                   <img src="/imagens/578b2b91-4586-47f1-ac76-5ed4ee62101d.png" alt="marcadagua" id="marcadagua2">
                
                
               <video class="video" autoplay muted loop>
                    <source src="imagens/videoprojeto.mp4" type="">
                </video>
                <img src="/imagens/578b2b91-4586-47f1-ac76-5ed4ee62101d.png" alt="marcadagua" id="marcadagua3">
            </div>
            <div class="marcadagua">
              
                
                
            </div>
